        <link rel="stylesheet" href="css/estilo.css">

    <body>
        <header class="header">
            <div class="container">
                <nav class="navbar navbar-expand-lg">
                    <a class="navbar-brand" href="#">Decoración Chavez</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="index.html">Inicio <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contacto.html">Contacto</a>
                            </li>
                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
                            <button class="btn boton my-2 my-sm-0" type="submit">Buscar</button>
                        </form>
                    </div>
                 </nav>
            </div>
        </header>
        <!-- Contenido -->
        <main>
            <section class="contacto">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 mb-4 mb-lg-0">
                            <h2>Formulario de contacto</h2>
                            <form action="#">
                                <div class="form-row">
                                    <div class="form-group col-12 col-lg-6">
                                        <input type="text" class="form-control" placeholder="Nombre">
                                    </div>
                                    <div class="form-group col-12 col-lg-6">
                                        <input type="text" class="form-control" placeholder="apellido">
                                    </div>
                                    <div class="form-group col-12 col-lg-6">
                                        <input type="email" class="form-control" placeholder="email">
                                    </div>
                                    <div class="form-group col-12 col-lg-6">
                                        <input type="text" class="form-control" placeholder="Teléfono">
                                    </div>
                                    <div class="form-group col-12">
                                        <textarea name="" id="" cols="30" rows="10" class="form-control" placeholder="Mensaje"></textarea>
                                        <br>
                                        <button class="btn boton">enviar mensaje</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-6">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.0168881863633!2d-58.38414532427246!3d-34.603734457499066!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses!2sar!4v1698974731824!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
            </section>
        </main>
